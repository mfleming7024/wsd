<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML 5 form</title>
		<style type="text/css">
		body {
		width: 960px;
		margin: 0 auto;
		}
		
		h1 {
		text-align: center;
		}
		
		p {
		margin-bottom: 0px;
		}
		</style>
  </head>
	
	<body>
		
		<h1>Contact Form</h1>
		<form method="post" action="emailplaceholder">
			
			<p>Male or Female:</p>
			<input type="radio" name="gender" value="first-option">Male
			<input type="radio" name="gender" value="second-option">Female
			<br />
			
			<p>What's the problem?</p>
			<input type="checkbox" name="phone" value="mobile">Technical
			<input type="checkbox" name="phone" value="home">Work Problem
			<input type="checkbox" name="phone" value="work">Other
			<br />
			
			<p>How long has this been occurring?</p>
			<select name="select">
			<option value="first">A few days.</option>
			<option value="second">A few weeks.</option>
			<option value="third">Longer than a month.</option>
			</select>
			<br />
			
			<p>Where are you based in?</p>
			<select name="countries" multiple="multiple">
			<optgroup label="USA">
				<option>Florida</option>
				<option>Texas</option>
				<option>California</option>
				<option>New York</option>
				<option>Washington</option>
				<option>Idaho</option>
			</optgroup>
			<optgroup label="Canada">
				<option>Quebec</option>
				<option>Montreal</option>
			</optgroup>
			</select>
			<br />
			
			<p>Please feel free to leave additional information in this box</p>
			<textarea cols="20" rows="5" name="additional">Add additional information here</textarea>
			<br />
			
			<input type="submit" value="Submit"><input type="reset">
	
		</form>
	</body>
	
</html>
