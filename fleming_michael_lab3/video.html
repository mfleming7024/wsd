<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML5 Video</title>
		<style type="text/css">
		
		h1 {
		text-align: Center;
		font-family: "Helvetica Neue";
		font-size: 24px;
		color: Olive;
		}
		
		#header {
		background-color: Black;
		}
		
		#footer {
		font-size: 18px;
		font-family: Papyrus;
		}
		</style>
	</head>
	
	<body>
	
		<div id="header">
			<h1>My Video</h1>
		</div>
			<video controls="controls" width="640" height="485">
			<source src="videos/HTML5Video.iphone.mp4" type="video/mp4">
			<source src="videos/HTML5Video.theora.ogv" type="video/ogg">
			<source src="videos/HTML5Video.webm" type="video/webm">
		</video>
	
		<div id="footer">
			<p>Video of my dogs playing. Or you can <a href="videos/HTML5Video.mov">download</a> the movie here.</p>
		</div>
	</body>
</html>
